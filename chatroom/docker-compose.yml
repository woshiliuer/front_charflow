services:
  chatroom-nginx:
    container_name: chatroom-nginx
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${CHATROOM_PORT:-8081}:8081"
    environment:
      TZ: ${TZ:-Asia/Shanghai}
    networks:
      - chatflow-net

networks:
  chatflow-net:
    external: true
    name: chatflow-net
